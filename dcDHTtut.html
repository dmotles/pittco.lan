<div align="center"><h1>How to turn of DHT in strong dc++</h1></div>
<ol>
<li> Go to the <b>File</b> Menu and Click <b>Settings</b><br>
<img src="images/filemenu.png">
<li> Click <b>Advanced</b><br>
<img src="images/settings.png">
<li> Uncheck <b>Publish Shared Files on DHT...</b><br>
<img src="images/settings2.png">
</ol>
